<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/lab_form.css" />
    <title>도서 관리 시스템</title>
  </head>

  <body>
    <h1>도서 관리 시스템</h1>

    <div class="form-container">
      <h2>도서 등록</h2>
      <form id="bookForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">책 제목:</label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="form-group">
            <label for="author">저자:</label>
            <input type="text" name="author" id="author" required />
          </div>

          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" maxlength="13" id="isbn" required />
          </div>

          <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" name="price" id="price" required />
          </div>

          <div class="form-group">
            <label for="publishDate">출판일:</label>
            <input type="date" name="publishDate" id="publishDate" required />
          </div>

          <button type="submit">책 등록</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>학생 목록</h2>
      <table id="bookTable">
        <thead>
          <tr>
            <th>책 제목</th>
            <th>저자</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>출판일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
      </table>
    </div>

    <script src="js/lab_form.js"></script>
  </body>
</html>
